<!DOCTYPE HTML>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
  <script type="text/javascript">
    /* Title: Iterator
     Description: implements a specialized language
    */

    var agg = (function() {

      var index = 0
        , data = [1, 2, 3, 4, 5, 6]
        , length = data.length;

      return {

        next: function() {
          var element;
          if (!this.hasNext()) {
            return null;
          }

          element = data[index];
          index = index + 1;
          return element;
        },

        hasNext: function() {
          return index < length;
        },

        rewind: function() {
          index = 0;
        },

        current: function() {
          return data[index];
        }
      };


    })();

    while (agg.hasNext()) {
      console.log(agg.next());
    }

    agg.rewind();
    console.log(agg.current());

  </script>
</body>
</html>
