<!DOCTYPE HTML>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
  <script type="text/javascript">
    /* Title: Classical Pattern #1 - The Default Pattern (a pattern that should be generally avoided)
     Description: create an object using the Parent() constructor and assign this object to the Child()'s prototype
     */

     function inherit(C, P) {
       C.prototype = new P();
     }

     // the parent constructor
     function Parent(name) {
       this.name = name || 'Admin';
     }

     // adding functionality to the prototype
     Parent.prototype.say = function() {
       return this.name;
     }

     // empty child constructor
     function Child(name) {
     }

     // inheritance magic happens here
     inherit(Child, Parent);

     var kid = new Child();
     console.log(kid.say()); // "Admin"

     // Drawback 1: own properties added to 'this' is inherited
     var kiddo = new Child();
     kiddo.name = "Patrick";
     console.log(kiddo.say());

     // Drawback 2: it deosn't enabl you to pass parameters to the child constructor
     var s = new Child('Seth');
     console.log(s.say()); // "Adam"
  </script>
</body>
</html>
