<!DOCTYPE HTML>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
  <script type="text/javascript">
    /* Title: Prototypal Inheritance
     Description: object inherit from other objects
     */

    function object(o) {
      function F() {

      }

      F.prototype = o;
      return new F();
    }

    // object to inherit from
    var parent = {
      name: "Papa"
    };

    // the new object
    var child = object(parent);

    // testing
    console.log(child.name); // Papa

    // parent constructor
    function Person() {
      this.name = "Admin";
    }
    // a proerty added to the prototype
    Person.prototype.getName = function() {
      return this.name;
    }
    // create a new person
    var papa = new Person();
    // inherit
    var kid = object(papa);
    // test that both the own property
    // and the prototype property were inherited
    console.log(kid.getName()); // "Admin"


    // parent constructor
    function Person() {
      // an "own" property
      this.name = "Admin";
    }
    // a property added to the prototype
    Person.prototype.getName = function() {
      return this.name;
    }
    // inherit
    var kid = object(Person.prototype);
    console.log(typeof kid.getName); // "function", because it was in the prototype
    console.log(typeof kid.name); // "undefined", because only the prototype was inherited


    /* Addition to ECMAScript 5 */
    var child = Object.create(parent);

    var child = Object.create(parent, {
      age: {value:2}
    });
    console.log(child.hasOwnProperty("age")); //true


  </script>
</body>
</html>
